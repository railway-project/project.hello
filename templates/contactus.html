{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>

    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <style>
 body {
            background-color: black;
        }
        p {
            background-color: yellow;
            color: blue;
        }
        body {
            background-color: #000;
            color: #fff;
            padding: 3px; /* Set the padding to 3px */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            background-color: #000;
            color: #fff;
            border-color: #fff;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        textarea::placeholder {
            color: #fff;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #34D399;
        }

        .bg-card {
            background-color: #fff;
            color: #000;
        }

        .text-card {
            color: #000;
        }

        .time {
            color: #999;
        }

        .btn {
            background-color: #34D399;
            color: #fff;
        }

        .btn:hover {
            background-color: #059669;
        }
    
        body {
            background-color: black;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        p {
            margin-bottom: 10px;
        }
        
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        
        .share-links {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .share-links a {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
            color: yellow;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
        }
        
        .share-links a i {
            margin-right: 5px;
            font-size: 20px;
        }
        
        button {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            background-color: blue;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: blue;
            color: black;
            text-decoration: none;
            }

        
        a[href="#"] {
            opacity: 0;
            }
</style>
</head>


<body class="py-8">

    <div class="mb-4">
        <h1>Contact Us</h1>
        <p>If you have any suggestions or would like to publish your poetry, music, or stories on our website, you are most welcome.</p>
<form method="POST" action="{% url 'contactus' %}" id="contact-form" class="max-w-md mx-auto bg-card p-8 rounded-lg shadow-lg">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" class="w-full border border-gray-300 p-2 rounded-md mt-1 focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label" class="text-lg">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address"class="w-full border border-gray-300 p-2 rounded-md mt-1 focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <div class="mb-4">
                <label for="message" class="form-label" class="text-lg">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" class="w-full border border-gray-300 p-2 rounded-md mt-1 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea required>
            </div>
            <button type="submit" class="btn font-bold py-2 px-4 rounded">Send
            </button>
<div id="error-message"></div>
        
                    </form>

        {% if message %}
        <p>{{ message }}</p>
        {% endif %}

        <a href="{% url 'home' %}" class="btn btn-primary">Go to Home</a>
    </div>

    {% include 'footer.html' %}

</body>
</html>
